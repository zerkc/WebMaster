<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Actividad uno HTML y CSS Gustavo Gonzalez</title>
</head>
<body>
<div class="container">
    <div class="header">


    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 linkbar">
        <ul>
            <a href="./"><li>Inicio</li></a>
            <a href="contactos.html"><li>Contactos</li></a>
        </ul>
        <div style="clear: both"></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 body">
        <h1 style="margin: 0 auto">Formulario de Contactos</h1>
        <form class="contacts" action="#">
            <div class="row">
                <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1 col-md-offset-3 col-sm-offset-2">Nombre:</div>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5"><input type="text" class="form-control" required></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1 col-md-offset-3 col-sm-offset-2">Apellido:</div>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5"><input type="text" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1 col-md-offset-3 col-sm-offset-2">Email:</div>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5"><input type="email" class="form-control" pattern="[a-zA-Z0-9\._\-]{2,}[@][a-zA-Z0-9\-]{2,}([\.][a-zA-Z]{2,}){1,2}" title="example@e.com, e@e.com.ex" required></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1 col-md-offset-3 col-sm-offset-2">Telefono:</div>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5"><input type="text" class="form-control"  required></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1 col-md-offset-3 col-sm-offset-2">Intereses:</div>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                    <label>Postres
                        <input type="checkbox" name="postres" id="postres" value="postres"></label>
                    <br>
                    <label>Platillos profesionales
                        <input type="checkbox" name="pp" id="pp" value="pp"></label>
                    <br>
                    <label>Platillos Caseros
                        <input type="checkbox" name="cc" id="cc" value="cc"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1 col-md-offset-3 col-sm-offset-2">Sexo:</div>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                    <label for="sexoh">Hombre
                        <input type="radio" name="sexo" id="sexoh" required value="H"></label>
                    <label for="sexom">Mujer
                        <input type="radio" name="sexo" id="sexom" value="M"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1 col-md-offset-3 col-sm-offset-2">Pais:</div>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                    <select id="pais" name="pais" class="form-control" required>
                        <option value="">Seleccione Pais</option>
                        <option value="venezuela">Venezuela</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1 col-md-offset-3 col-sm-offset-2">Comentario:</div>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5"><textarea class="form-control" name="" id="" cols="50" rows="10"></textarea></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center">
                    <input type="submit" class="btn" value="Enviar"> <input type="reset" class="btn" value="Limpiar">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
