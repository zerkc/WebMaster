<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/functions.js"></script>
</head>
<body>
<div class="container">
    <div class="row main">
       <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="#">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Your Name</label>
                    <div class="cols-sm-12">
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-12">
                        <div class="input-group">
                            <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-12">
                        <div class="input-group">
                            <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="cols-sm-2 control-label">Intereses</label>
                    <div class="cols-sm-12">
                        <div class="input-group">
                            <label>HTML
                                <input type="checkbox" name="interes[]" id="html" value="html"></label>
                            <label>CSS
                                <input type="checkbox" name="interes[]" id="css" value="css"></label>
                            <label>JAVASCRIPT
                                <input type="checkbox" name="interes[]" id="js" value="js"></label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="cols-sm-2 control-label">Genero</label>
                    <div class="cols-sm-12">
                        <div class="input-group">
                            <label for="sexoh">Hombre
                            <input type="radio" name="sexo" id="sexoh" required value="H"></label>
                            <label for="sexom">Mujer
                                <input type="radio" name="sexo" id="sexom" value="M"></label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pais" class="cols-sm-2 control-label">Pais</label>
                    <div class="cols-sm-12">
                        <div class="input-group">
                            <select id="pais" name="pais" class="form-control" required>
                                <option value="">Seleccione Pais</option>
                                <option value="ar">Argentina</option>
                                <option value="ve">Venezuela</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="tel" class="cols-sm-2 control-label">Telefono</label>
                    <div class="cols-sm-12">
                        <div class="input-group">
                            <input type="text" class="form-control" name="tel" id="tel" disabled/>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-12">
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-12">
                        <div class="input-group">
                            <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="button" id="registro" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                </div>
                <div class="login-register">
                    <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dialog" title="Validacion">
<p id="dialogMessage"></p>
</div>
<script src="js/registro.js"></script>
</body>
</html>
